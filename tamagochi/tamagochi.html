<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="eatContent leftContent">
            <div class="content">
                <div class="buttonGroupLeft">
                    <button class="food1"><img src="img/ice-cream.png" alt=""></button>
                    <button class="food2"><img src="img/carrot.png" alt=""></button>
                    <button class="food3"><img src="img/leg.png" alt=""></button>
                </div>
                <progress class="eat-progress" value="50" max="100"></progress>
                <p class="eat-progress-level">0% full</p>
                <p class="eat-content-type-top">eat</p>
            </div>

        </div>
        <div class="playContainer rightContent">
            <div class="content">
                <div class="buttonGroupRight ">
                    <button class="play1"><img src="img/knight.png" alt=""></button>
                    <button class="play2"><img src="img/rugby-ball.png" alt=""></button>
                    <button class="play3"><img src="img/gamepad-console.png" alt=""></button>
                </div>

                <progress class="play-progress" value="10" max="100"></progress>
                <p class="play-progress-level">0% full</p>
                <p class="play-content-type-top">play</p>
            </div>
        </div>
        <div class="fightContent leftContent">

            <div class="content">
                <p class="fight-content-type-bot">fight</p>
                <div class="buttonGroupLeft">
                    <button class="fight1"><img src="img/raise-hand.png" alt=""></button>
                    <button class="fight2"><img src="img/run.png" alt=""></button>
                </div>

                <progress class="fight-progress" value="10" max="100"></progress>
                <p class="fight-progress-level">0% full</p>
            </div>

        </div>
        <div class="sleepContent">
            <div class="content">
                <p class="sleep-content-type-bot">sleep</p>
                <div class="buttonGroupRight">
                    <button class="sleep"><img src="img/cloud.png" alt=""></button>
                    <button class="wake-up"><img src="img/sleeping.png" alt=""></button>
                </div>
                <progress class="sleep-progress" value="10" max="100"></progress>
                <p class="sleep-progress-level">0% full</p>
            </div>

        </div>
    </div>

    <div class="tamagochi">
        <p>Jose</p>
        <img src="img/crying-cat.gif" alt="">
    </div>
</body>

</html>
