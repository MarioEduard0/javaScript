<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bombilla.css">
    <title>Document</title>
</head>

<body>

    <div class="contenedor">
        <img src="img/Ejercicio bombilla/bon.jpg" alt="" id="boton-bombilla">
        <img src="img/Ejercicio bombilla/on.png" alt="" id="bombilla">
    </div>

    <div class="option-panel">
        <p id="zoom-level-p">Light Zoom level: </p>
        <input type="range" id="sliderZoom" name="slider" min="0" max="9" value="0">
        <p id="light-level-p">Light level:</p>
        <input type="range" id="sliderLight" name="slider" min="0" max="9" value="0">
        <p id="rotation-level-p">Light Rotation:</p>
        <input type="range" id="sliderRotation" name="slider" min="0" max="9" value="0">

    </div>

    <script src="js/bombilla.js"></script>
</body>
</html>
