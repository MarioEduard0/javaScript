<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculadora">

        <div class="calculadora-content">
            <div class="calc-head">
                <p class="p-calc-head">calc</p>
                <p class="p-theme">THEME</p>

                <div class="theme">
                    <div class="theme-numbers">
                        <p class="p-calc-head">1</p>
                        <p class="p-calc-head">2</p>
                        <p class="p-calc-head">3</p>
                    </div>
                    <input type="range" id="theme-slider" class="slider" name="slider" min="0" max="2" value="0">
                </div>


            </div>
            <div class="calc-result" id="calc-result">
                <div class="operation-result">
                    <p class="ans" id="ans"></p>
                    <p class="operation-text" id="operation-result"></p>
                </div>
            </div>
            <div class="calc-buttons" id="calc-buttons">
                <div class="button-group">
                    <button class="solo-number">7</button>
                    <button class="solo-number">8</button>
                    <button class="solo-number">9</button>
                    <button class="special-button-del" id="special-button-del">DEL</button>
                    <button class="solo-number">4</button>
                    <button class="solo-number">5</button>
                    <button class="solo-number">6</button>
                    <button>+</button>
                    <button class="solo-number">1</button>
                    <button class="solo-number">2</button>
                    <button class="solo-number">3</button>
                    <button>-</button>
                    <button>.</button>
                    <button class="solo-number">0</button>
                    <button>/</button>
                    <button>x</button>

                    <button class="special-button-reset" id="special-button-reset">RESET</button>
                    <button class="special-button-equals" id="special-button-equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
