<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Card</title>

</head>

<body>
    <!-- Tarjeta emergente -->
    <div class="popup-container-centered">
        <div class="popup-card" id="pop-up">
            <div class="popup-content">
              <div class="popup-header dragon">
                <button class="close-popup dragon"><img src="design-ideas/exit.png" alt=""></button>
                <h2 class="popup-pokemon-name">Rayquaza</h2>
              </div>
              <div class="popup-body">
                <div class="info-pokemon-card">
                  <h2>ID</h2>
                  <p>air-lock</p>
                  <h2>Height</h2>
                  <p>7.0</p>
                  <h2>Weight</h2>
                  <p>206.5</p>
                  <h2>Abilities</h2>
                  <div class="ability">
                    <p>DELTA-STREAM</p>
                  </div>
                  <h2>Type</h2>
                  <div class="card-poke-types">
                    <div class="dragon"><img src="design-ideas/types_icons/dragon.png" alt="">
                      <p>Dragon</p>
                    </div>
                  </div>
                </div>
                <div class="img-pokemon-card">
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/384.png" alt="Rayquaza">
                </div>
                <div class="card-poke-stats" id="car-poke-stats">
                  <h2>Base Stats</h2>
                  <div class="graphic-stats">
                    <p class="stats-name">HP</p>
                    <progress class="dragon" value="105" max="270"></progress>
                    <p class="stats-name">ATK</p>
                    <progress value="150" max="270"></progress>
                    <p class="stats-name">DEF</p>
                    <progress value="90" max="270"></progress>
                    <p class="stats-name">STK</p>
                    <progress value="150" max="270"></progress>
                    <p class="stats-name">SEF</p>
                    <progress value="90" max="270"></progress>
                    <p class="stats-name">SPD</p>
                    <progress value="95" max="270"></progress>
                    <p class="stats-name">Total</p>
                    <span class="stats-total">680</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </div>
</body>

</html>
