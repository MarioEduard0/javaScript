<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Card</title>

</head>

<body>
    <!-- Tarjeta emergente -->
    <div class="popup-container-centered">
        <div class="popup-card" id="pop-up">
            <div class="popup-content">
                <div class="popup-header">
                    <button class="close-popup">&times;</button>
                    <h2 class="popup-pokemon-name">MEGA RAYQUAZA</h2>
                </div>
                <div class="popup-body">
                    <div class="info-pokemon-card">
                        <h2>ID</h2>
                        <p>#384</p>
                        <h2>Height</h2>
                        <p>10.8 M</p>
                        <h2>Weight</h2>
                        <p>392.0 KG</p>
                        <h2>Abilities</h2>
                        <div>
                            <p>DELTA-STREAM</p>
                        </div>
                        <h2>Type</h2>
                        <div class="card-poke-types">
                            <div class="dragon"><img src="design-ideas/types_icons/dragon.png" alt="">
                                <p>Dragon</p>
                            </div>
                            <div class="flying"><img src="design-ideas/types_icons/flying.png" alt="">
                                <p>Flying</p>
                            </div>
                        </div>

                    </div>
                    <div class="img-pokemon-card">
                        <img src="URL_DE_LA_IMAGEN" alt="Pokemon">
                    </div>

                    <div class="car-poke-stats" id="car-poke-stats">
                        <p>Base Stats</p>
                        <div class="graphic-stats">
                            <p class="stats-name">HP</p>
                            <progress class="fire" value="78" max="270"></progress>
                            <p class="stats-name">ATK</p>
                            <progress value="84" max="270"></progress>

                            <p class="stats-name">DEF</p>
                            <progress value="78" max="270"></progress>

                            <p class="stats-name">STK</p>
                            <progress value="109" max="270"></progress>

                            <p class="stats-name">SEF</p>
                            <progress value="85" max="270"></progress>

                            <p class="stats-name">SPD</p>
                            <progress value="100" max="270"></progress>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
