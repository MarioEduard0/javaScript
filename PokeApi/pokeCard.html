<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Card</title>

</head>
<body>
    <!-- Tarjeta emergente -->
    <div class="popup-container-centered">
        <div class="popup-card" id="pop-up">
            <div class="popup-content">
                <div class="popup-header">
                    <h2 class="popup-pokemon-name">MEGA RAYQUAZA</h2>
                    <span class="close-popup">&times;</span>
                </div>
                <div class="popup-body">
                    <!-- Información del Pokémon -->
                    <img src="URL_DE_LA_IMAGEN" alt="Pokemon">
                    <!-- Más detalles del Pokémon aquí -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
