<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poke API</title>
</head>

<body>
    <header>
        <div class="hader-container">
            <img src="design-ideas/pokeapi_256.png" alt="">
            <div class="search-container">
                <input type="text" name="" id="query-search" class="query-search"
                    placeholder="Used for find ur Pokemon">
            </div>
        </div>
    </header>
    <main>

        <button class="toggle-types" id="toggle-types">
            <p>Filter by Types </p>
            <img src="design-ideas/down.png" alt="flecha">
        </button>
        <div class="filter-container">
            <div class="types">
                <div class="acero">
                    <img src="design-ideas/types_icons/steel.png" alt="">
                    <p>Acero</p>
                </div>
                <div class="agua">
                    <img src="design-ideas/types_icons/water.png" alt="">
                    <p>Agua</p>
                </div>
                <div class="bicho">
                    <img src="design-ideas/types_icons/bug.png" alt="">
                    <p>Bicho</p>
                </div>
                <div class="dragon">
                    <img src="design-ideas/types_icons/dragon.png" alt="">
                    <p>Dragon</p>
                </div>
                <div class="electrico">
                    <img src="design-ideas/types_icons/electric.png" alt="">
                    <p>Electrico</p>
                </div>
                <div class="fantasma">
                    <img src="design-ideas/types_icons/ghost.png" alt="">
                    <p>Fantasma</p>
                </div>
                <div class="fuego">
                    <img src="design-ideas/types_icons/fire.png" alt="">
                    <p>Fuego</p>
                </div>
                <div class="hada">
                    <img src="design-ideas/types_icons/fairy.png" alt="">
                    <p>Hada</p>
                </div>
                <div class="hielo">
                    <img src="design-ideas/types_icons/ice.png" alt="">
                    <p>Hielo</p>
                </div>
                <div class="lucha">
                    <img src="design-ideas/types_icons/fighting.png" alt="">
                    <p>Lucha</p>
                </div>
                <div class="normal">
                    <img src="design-ideas/types_icons/normal.png" alt="">
                    <p>Normal</p>
                </div>
                <div class="planta">
                    <img src="design-ideas/types_icons/grass.png" alt="">
                    <p>Planta</p>
                </div>
                <div class="psiquico">
                    <img src="design-ideas/types_icons/psychic.png" alt="">
                    <p>Psiquico</p>
                </div>
                <div class="roca">
                    <img src="design-ideas/types_icons/rock.png" alt="">
                    <p>Roca</p>
                </div>
                <div class="siniestro">
                    <img src="design-ideas/types_icons/dark.png" alt="">
                    <p>Siniestro</p>
                </div>
                <div class="tierra">
                    <img src="design-ideas/types_icons/ground.png" alt="">
                    <p>Tierra</p>
                </div>
                <div class="veneno">
                    <img src="design-ideas/types_icons/poison.png" alt="">
                    <p>Veneno</p>
                </div>
                <div class="volador">
                    <img src="design-ideas/types_icons/flying.png" alt="">
                    <p>Volador</p>
                </div>
            </div>
        </div>

        <div class="container-pokemon-cards">

            <img src="design-ideas/300px-Charizard.png" alt="">
            <div class="poke-card">
                <p>Charizard</p>
                <div class="types-pokemon">
                    <div class="fuego">
                        <img src="design-ideas/types_icons/fire.png" alt="">
                        <p>Fuego</p>
                    </div>
                    <div class="volador">
                        <img src="design-ideas/types_icons/flying.png" alt="">
                        <p>Volador</p>
                    </div>



                </div>

                <div class="pokemon-info">
                    <div class="pokemon-measure">
                        <p class="measure-value">90.5 KG</p>
                        <p class="measure-value">1.7 M</p>
                        <p class="measure">Weight</p>
                        <p class="measure">Height</p>
                    </div>
                </div>


            </div>
        </div>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
