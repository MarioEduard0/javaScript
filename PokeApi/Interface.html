<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poke API</title>
</head>

<body>
    <header>
        <div class="hader-container">
            <img src="design-ideas/pokeapi_256.png" alt="">
            <div class="search-container">
                <input type="text" name="" id="query-search" class="query-search"
                    placeholder="Use it to find your pokemon">
            </div>
        </div>
    </header>
    <main>
        <div class="filter-container">
            
                    <button class="toggle-types" id="toggle-types">
                        <p>Filter by Types </p>
                        <img src="design-ideas/down.png" alt="flecha">
                    </button>
            <div class="types">
                <div class="steel">
                    <img src="design-ideas/types_icons/steel.png" alt="">
                    <p>Acero</p>
                </div>
                <div class="water">
                    <img src="design-ideas/types_icons/water.png" alt="">
                    <p>Agua</p>
                </div>
                <div class="bug">
                    <img src="design-ideas/types_icons/bug.png" alt="">
                    <p>Bicho</p>
                </div>
                <div class="dragon">
                    <img src="design-ideas/types_icons/dragon.png" alt="">
                    <p>Dragon</p>
                </div>
                <div class="electric">
                    <img src="design-ideas/types_icons/electric.png" alt="">
                    <p>Electrico</p>
                </div>
                <div class="ghost">
                    <img src="design-ideas/types_icons/ghost.png" alt="">
                    <p>Fantasma</p>
                </div>
                <div class="fire">
                    <img src="design-ideas/types_icons/fire.png" alt="">
                    <p>Fuego</p>
                </div>
                <div class="fairy">
                    <img src="design-ideas/types_icons/fairy.png" alt="">
                    <p>Hada</p>
                </div>
                <div class="ice">
                    <img src="design-ideas/types_icons/ice.png" alt="">
                    <p>Hielo</p>
                </div>
                <div class="fighting">
                    <img src="design-ideas/types_icons/fighting.png" alt="">
                    <p>Lucha</p>
                </div>
                <div class="normal">
                    <img src="design-ideas/types_icons/normal.png" alt="">
                    <p>Normal</p>
                </div>
                <div class="grass">
                    <img src="design-ideas/types_icons/grass.png" alt="">
                    <p>Planta</p>
                </div>
                <div class="psychic">
                    <img src="design-ideas/types_icons/psychic.png" alt="">
                    <p>Psiquico</p>
                </div>
                <div class="rock">
                    <img src="design-ideas/types_icons/rock.png" alt="">
                    <p>Roca</p>
                </div>
                <div class="dark">
                    <img src="design-ideas/types_icons/dark.png" alt="">
                    <p>Siniestro</p>
                </div>
                <div class="ground">
                    <img src="design-ideas/types_icons/ground.png" alt="">
                    <p>Tierra</p>
                </div>
                <div class="poison">
                    <img src="design-ideas/types_icons/poison.png" alt="">
                    <p>Veneno</p>
                </div>
                <div class="flying">
                    <img src="design-ideas/types_icons/flying.png" alt="">
                    <p>Volador</p>
                </div>
            </div>
        </div>

        <div class="container-pokemon-cards" id="container-pokemon-cards">

        </div>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
