<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poke API</title>
</head>

<body>
    <header>
        <div class="hader-container">
            <img src="design-ideas/pokeapi_256.png" alt="">
            <div class="search-container">
                <input type="text" name="" id="query-search" class="query-search"
                    placeholder="Used for find ur Pokemon">
            </div>
        </div>
    </header>
    <main>
        <p>Filter by Types: </p>
        <div class="filter-container">
            <div class="types">
                <div class="acero"><p>accero</p></div>
                <div class="agua">agua</div>
                <div class="bicho">bicho</div>
                <div class="dragon">dragon</div>
                <div class="electrico">electrico</div>
                <div class="fantasma">fantasma</div>
                <div class="fuego">fuego</div>
                <div class="hada">hada</div>
                <div class="hielo">hielo</div>
                <div class="lucha">lucha</div>
                <div class="normal">normal</div>
                <div class="planta">planta</div>
                <div class="psiquico">psiquico</div>
                <div class="roca">roca</div>
                <div class="siniestro">siniestro</div>
                <div class="tierra">tierra</div>
                <div class="veneno">veneno</div>
                <div class="volador">volador</div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
